<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li')
        li.innerHTML = languageName;
        const parent = document.querySelector('.language');
        parent.appendChild(li);
    }
    addLanguage("Python");

    function addOptimisedLanguage(langName){
        const li = document.createElement('li');
        const addText = document.createTextNode(langName)
        li.appendChild(addText);
        const toAppend = document.querySelector('.language')
        toAppend.appendChild(li);
    }
    addOptimisedLanguage("typescript")

    //edit elements

    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    // secondLang.innerHTML = "Ruby"
    //another way of doing it is
    const newOne = document.createElement('li');
    newOne.textContent = 'Ruby'
    secondLang.replaceWith(newOne);

    //edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove elements
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
